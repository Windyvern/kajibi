<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testPosts()">Test Posts API</button>
    <button onclick="testReels()">Test Reels API</button>
    <div id="result"></div>
    
    <script>
        async function testPosts() {
            try {
                const response = await fetch('http://localhost:4000/api/posts?populate%5Bmedia%5D=true');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h2>Posts:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h2>Posts Error:</h2><pre>' + error.message + '</pre>';
            }
        }
        
        async function testReels() {
            try {
                const response = await fetch('http://localhost:4000/api/reels?populate%5Bmedia%5D=true');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h2>Reels:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h2>Reels Error:</h2><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
