  # Rate limit to protect /admin and noisy clients
  limit_req_zone $binary_remote_addr zone=perip:10m rate=5r/s;

  upstream web_upstream {
    server web:3000;
  }

  upstream strapi_api_upstream {
    server api:1337;
  }

  upstream proxy_upstream {
    server proxy:4000;
  }

  server {
    listen 80;
    server_name _;

    # Allow large upload bodies (e.g., Instagram archives)
    client_max_body_size 2g;

    # Gzip static
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

    # Frontend SPA (served by the web container using "serve")
    location / {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://web_upstream;
    }

    # Special-case: large import endpoint should hit Strapi directly (bypass Node proxy)
    location = /api/instagram-import {
      # Rely on Strapi admin auth (Bearer token/cookies). Basic Auth causes browser prompts.
      # Allow very large uploads for Instagram archives
      client_max_body_size 0;           # unlimited for this route only
      client_body_timeout 12h;          # allow very slow uploads
      # Avoid buffering large uploads in Nginx; stream to upstream
      proxy_request_buffering off;
      # Extraction and processing can be long; keep generous upstream timeouts
      proxy_read_timeout 12h;
      proxy_send_timeout 12h;

      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # Status polling for long-running import job
    location ^~ /api/instagram-import/status {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # Public JSON API – go through the read-only proxy
    location /api/ {
      # Apply light rate limit
      limit_req zone=perip burst=20 nodelay;

      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Do not forward client Authorization tokens
      proxy_set_header Authorization "";

      proxy_pass http://proxy_upstream;
    }

    # Strapi Upload plugin endpoints (admin uses /upload) – proxy directly to Strapi
    # Handles: POST /upload, GET /upload, /upload/files, etc.
    location ^~ /upload {
      client_max_body_size 2g;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # HLS playlists (short cache)
    location ~* /uploads/.*\.m3u8$ {
      expires 5s;
      add_header Cache-Control "public, max-age=5";

      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # HLS segments (longer cache)
    location ~* /uploads/.*\.(ts|mp4)$ {
      expires 1h;
      add_header Cache-Control "public, max-age=3600";

      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # Media files – proxy directly to Strapi (public files)
    location /uploads/ {
      # Cache static media a bit at the edge
      expires 1h;
      add_header Cache-Control "public";

      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # Strapi admin (rely on Strapi's own authentication)
    # Match both /admin and any subpaths
    location ^~ /admin {
      # Normalize bare /admin (no trailing slash) to /admin/
      if ($request_uri = "/admin") { return 301 /admin/; }
      # Do NOT rate-limit admin: initial load fetches many assets
      # and aggressive limiting can surface as 503s. Keep timeouts generous instead.
      # Admin uploads and actions can be large and long-running
      proxy_request_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # Strapi admin plugin APIs (must hit Strapi, not the frontend)
    # Content Manager
    location ^~ /content-manager/ {
      proxy_request_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # Content Type Builder
    location ^~ /content-type-builder/ {
      proxy_request_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # i18n admin endpoints
    location ^~ /i18n/ {
      proxy_request_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # Upload plugin admin endpoints (note: distinct from /uploads/ public files)
    location ^~ /upload/ {
      proxy_request_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # Users & Permissions admin endpoints
    location ^~ /users-permissions/ {
      proxy_request_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }

    # Email plugin admin endpoints
    location ^~ /email/ {
      proxy_request_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://strapi_api_upstream;
    }
  }
